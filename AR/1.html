<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markerless AR with WebXR</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';

    let scene, camera, renderer, controller;

    // ฟังก์ชันหลักในการเริ่มต้น WebXR
    async function initAR() {
      // เช็คว่าเบราว์เซอร์รองรับ WebXR หรือไม่
      if (navigator.xr) {
        const session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['hit-test', 'local-floor']
        });

        // ตั้งค่ากล้องและฉาก
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.setAnimationLoop(render);
        document.body.appendChild(renderer.domElement);

        // เริ่มต้น WebXR session
        const xrRefSpace = await session.requestReferenceSpace('local');
        const xrHitTestSource = await session.requestHitTestSource({ space: xrRefSpace });

        // Controller สำหรับรับตำแหน่งที่แตะบนหน้าจอ
        controller = renderer.xr.getController(0);
        scene.add(controller);

        // สร้างโมเดล Cube
        const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        cube.visible = false;
        scene.add(cube);

        // ฟังก์ชันการตรวจจับพื้นผิว (Hit Test)
        session.addEventListener('select', (event) => {
          const frame = event.frame;
          const viewerPose = frame.getViewerPose(xrRefSpace);
          if (viewerPose) {
            const hitTestResults = frame.getHitTestResults(xrHitTestSource);
            if (hitTestResults.length > 0) {
              const hitPose = hitTestResults[0].getPose(xrRefSpace);
              cube.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
              cube.visible = true;
            }
          }
        });
      } else {
        alert("WebXR is not supported on this browser/device.");
      }
    }

    // ฟังก์ชัน render
    function render() {
      renderer.render(scene, camera);
    }

    initAR();
  </script>
</body>
</html>
