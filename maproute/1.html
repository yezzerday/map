
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Real-Time Navigation</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <!-- ลิงก์ที่แก้ไขแล้วสำหรับ Mapbox Directions API v5 -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v5.0.0/mapbox-gl-directions.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v5.0.0/mapbox-gl-directions.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .info-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- ส่วนแผนที่ -->
    <div id="map"></div>

    <!-- ส่วนแสดงข้อมูลเส้นทาง -->
    <div id="info" class="info-box">
        <h3>0.2 mi</h3>
        <p>Schwere Reiter St</p>
    </div>

    <script>
        // ใส่ Mapbox Access Token ของคุณที่นี่
        mapboxgl.accessToken = 'pk.eyJ1IjoiamFydWRhIiwiYSI6ImNtMDc5ZXViMDEzNGkya3NicGZzaGI1ZncifQ.N2tDCng_RYc0uCAymQ-LdA';

        // กำหนดแผนที่ Mapbox พร้อมตั้งค่าเป็นแผนที่ 3D
        const map = new mapboxgl.Map({
            container: 'map', // ID ของ container ที่จะใช้แสดงแผนที่
            style: 'mapbox://styles/mapbox/streets-v11', // สไตล์แผนที่
            center: [100.19284494116692, 16.74818871714052], // พิกัดเริ่มต้น (กรุงเทพฯ)
            zoom: 15, // ซูมระดับเริ่มต้น
            pitch: 45, // เอียงแผนที่เพื่อให้แสดง 3D
            bearing: -17.6 // หมุนแผนที่
        });

        // เพิ่มเลเยอร์ของอาคารแบบ 3D
        map.on('load', () => {
            map.addLayer({
                'id': '3d-buildings',
                'source': 'composite',
                'source-layer': 'building',
                'filter': ['==', 'extrude', 'true'],
                'type': 'fill-extrusion',
                'minzoom': 15,
                'paint': {
                    'fill-extrusion-color': '#aaa',
                    'fill-extrusion-height': [
                        'interpolate', ['linear'], ['zoom'],
                        15, 0,
                        16, ['get', 'height']
                    ],
                    'fill-extrusion-opacity': 0.6
                }
            });
        });

        // กำหนด Directions API เพื่อใช้ในการสร้างเส้นทาง
        const directions = new MapboxDirections({
            accessToken: mapboxgl.accessToken,
            unit: 'metric', // กิโลเมตร
            profile: 'mapbox/walking', // ใช้โปรไฟล์เดินเท้า
            alternatives: false, // ไม่แสดงเส้นทางหลายเส้น
            geometries: 'geojson'
        });

        // เพิ่มการควบคุมการค้นหาและสร้างเส้นทางลงในแผนที่
        map.addControl(directions, 'top-left');

        // เพิ่มลูกศรนำทางที่จะแสดงตำแหน่งบนแผนที่
        const marker = new mapboxgl.Marker({
            element: document.createElement('div'),
            rotationAlignment: 'map', // หมุนให้สอดคล้องกับแผนที่
            color: '#3bb2d0'
        })
        .addTo(map);

        // ฟังก์ชันอัปเดตตำแหน่งลูกศรตามการเคลื่อนไหวของผู้ใช้
        function updateMarkerPosition(position) {
            const lngLat = [position.coords.longitude, position.coords.latitude];
            marker.setLngLat(lngLat); // อัปเดตตำแหน่ง marker
            map.setCenter(lngLat); // ตั้งค่าให้แผนที่ตามตำแหน่งผู้ใช้
            directions.setOrigin(lngLat); // กำหนดจุดเริ่มต้นของเส้นทางเป็นตำแหน่งปัจจุบัน
        }

        // ใช้ตำแหน่ง GPS ของผู้ใช้
        navigator.geolocation.watchPosition(updateMarkerPosition, (error) => {
            console.error('Error getting location', error);
        });

        // ตั้งค่าจุดปลายทาง (แก้ไขพิกัดจุดปลายทางตามที่คุณต้องการ)
        directions.setDestination([100.19242605728084,16.748116646474433]); // จุดปลายทาง (เปลี่ยนเป็นจุดที่คุณต้องการ)

        // เมื่อมีการคำนวณเส้นทาง แสดงข้อมูลระยะทางและเวลาที่จะใช้
        directions.on('route', (e) => {
            const route = e.route[0];
            const distance = route.distance / 1000; // ระยะทางเป็นกิโลเมตร
            const duration = route.duration / 60; // เวลาเป็นนาที

            document.querySelector('.info-box h3').textContent = `${distance.toFixed(1)} km`;
            document.querySelector('.info-box p').textContent = `ถึงปลายทางใน ${duration.toFixed(1)} นาที`;
        });
    </script>

</body>
</html>
