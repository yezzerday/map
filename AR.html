<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer id="arViewer" src="" alt="โมเดล AR"
      ar ar-modes="scene-viewer webxr quick-look"
      environment-image="neutral"
      auto-rotate camera-controls>
    </model-viewer>

    <script>
        // รับพารามิเตอร์จาก URL
        const urlParams = new URLSearchParams(window.location.search);
        const placeId = urlParams.get('id');

        // สร้างรายการโมเดลสำหรับสถานที่ต่าง ๆ
        const models = {
            1: 'image/park.glb',
            2: 'image/parking.glb',
            3: 'image/hospital.glb',
            4: 'image/education.glb',
            5: 'image/food.glb',
            // เพิ่มโมเดลสำหรับสถานที่อื่น ๆ ที่นี่
        };

        // ตรวจสอบว่า placeId มีอยู่ในรายการโมเดลหรือไม่
if (models[placeId]) {
    document.getElementById('arViewer').src = models[placeId];
} else {
    alert('ไม่พบโมเดลสำหรับสถานที่นี้');
    // อาจเพิ่มการกระทำเมื่อไม่พบโมเดล เช่น ส่งผู้ใช้กลับไปยังหน้า Webmap.html
}

    </script>
</body>
</html>
