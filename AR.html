<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Test</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame (GPS-based AR) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- A-Frame Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <!-- โมเดล 3D จะปรากฏที่พิกัด GPS -->
        <a-entity gps-entity-place="latitude:16.751788833126042; longitude:100.19693424709844;" 
                  gltf-model="image/park.glb"  <!-- ใช้โมเดลของคุณเอง -->
                  scale="1 1 1" 
                  rotation="0 180 0">
        </a-entity>
        <a-camera gps-camera="gpsMinAccuracy: 100; positionMinAccuracy: 100;" rotation-reader></a-camera>
    </a-scene>
</body>
</html>
