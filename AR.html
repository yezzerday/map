<a-scene
  xrextras-gesture-detector
  landing-page
  xrextras-loading
  xrextras-runtime-error
  renderer="colorManagement:true"
  xrweb>
  
  <a-assets>
    <a-asset-item id="robot_model" src="./image/park.glb"></a-asset-item>
  </a-assets>
  
  <a-camera
    position="0 4 5"
    id="camera"
    raycaster="objects: .cantap"
    cursor="fuse: false; rayOrigin: mouse;">
  </a-camera>
  
  <a-entity
    light="
      type: directional;
      intensity: 0.8;
      castShadow: true;
      shadowMapHeight:2048;
      shadowMapWidth:2048;
      shadowCameraTop: 10;
      target: #robot;"
    position="1 4.3 2.5"
    xrextras-attach="target: robot; offset: 0 15 0;"
    shadow>
  </a-entity>
  
  <a-entity
    id="robot"
    class="cantap"
    gltf-model="#robot_model"
    gltf-morph__run="morphtarget: Surprised; value: 0"
    animation-mixer="clip: Idle; loop: repeat; crossFadeDuration: 0.4"
    animation="
      property: gltf-morph__run.value;
      from: 0;
      to: 1;
      loop: true;
      dir: alternate;
      easing: easeInOutQuad;"
    morph-target-drag
    position="0 0 -2"
    scale="0.5 0.5 0.5"
    shadow>
  </a-entity>
  
  <a-light type="ambient" intensity="0.5"></a-light>
  
  <a-plane
    id="ground"
    position="0 0 0"
    rotation="-90 0 0"
    width="50"
    height="50"
    material="shader: shadow; transparent: true; opacity: 0.4"
    shadow>
  </a-plane>
</a-scene>
