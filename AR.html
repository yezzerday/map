<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>AR View</title>
</head>
<body>
    <a-scene embedded arjs>
        <!-- กล้อง AR -->
        <a-marker-camera preset="gps"></a-marker-camera>
        
        <!-- เพิ่มโมเดลต่าง ๆ ที่นี่ -->
        <a-entity id="ar-model" position="0 0 0 -10"></a-entity>
    </a-scene>

    <script>
        // รับ id สถานที่จาก URL
        const params = new URLSearchParams(window.location.search);
        const placeId = params.get('id');

        // ฟังก์ชันเพื่อแสดงโมเดลตาม id
        function displayModel(id) {
            const arModel = document.getElementById('ar-model');

            switch(id) {
                case '1':
                    arModel.setAttribute('gltf-model', 'url(image/bank.glb)');
                    arModel.setAttribute('scale', '1 1 1');
                    break;
                case '2':
                    arModel.setAttribute('gltf-model', 'url(image/education.glb)');
                    arModel.setAttribute('scale', '1 1 1');
                    break;
                case '3':
                    arModel.setAttribute('gltf-model', 'url(image/park.glb)');
                    arModel.setAttribute('scale', '1 1 1');
                    break;
                // เพิ่มเคสเพิ่มเติมตามจำนวนโมเดลที่คุณมี
                default:
                    console.log('No model found for this place ID.');
                    break;
            }
        }

        // แสดงโมเดลที่ตรงกับ id
        displayModel(placeId);
    </script>
</body>
</html>
