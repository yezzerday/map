<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Location Web</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false">
        <a-camera gps-camera rotation-reader></a-camera>
<button id="back-button" onclick="goBack()">กลับ</button>
    <script>
        // ฟังก์ชันในการอ่านพารามิเตอร์จาก URL
        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split("&").forEach(pair => {
                const [key, value] = pair.split("=");
                params[decodeURIComponent(key)] = decodeURIComponent(value || '');
            });
            return params;
        }

        const params = getQueryParams();
        const placeName = params.name || 'สถานที่';
        const lng = parseFloat(params.lng) || 100.19424882682976;
        const lat = parseFloat(params.lat) || 16.74518953316748;

        const scene = document.querySelector('a-scene');
        const marker = document.querySelector('a-marker');

        // ฟังก์ชันในการเพิ่มเนื้อหา AR ตามสถานที่
        function addARContent(placeName) {
            switch(placeName) {
                case 'ลานพระบรมราชานุสาวรีย์สมเด็จพระนเรศวรมหาราช':
                    const model1 = document.createElement('a-entity');
                    model1.setAttribute('gltf-model', 'image/park.glb'); // เปลี่ยนเป็น URL ของโมเดล
                    model1.setAttribute('scale', '0.5 0.5 0.5');
                    model1.setAttribute('position', '0 0 0');
                    marker.appendChild(model1);
                    break;
                case 'ศูนย์หนังสือจุฬา สาขามหาวิทยาลัยนเรศวร':
                    const model2 = document.createElement('a-entity');
                    model2.setAttribute('gltf-model', 'image/book.glb'); // เปลี่ยนเป็น URL ของโมเดล
                    model2.setAttribute('scale', '0.5 0.5 0.5');
                    model2.setAttribute('position', '0 0 0');
                    marker.appendChild(model2);
                    break;
                // เพิ่มกรณีอื่น ๆ ตามต้องการ
                default:
                    const defaultText = document.createElement('a-text');
                    defaultText.setAttribute('value', `ยินดีต้อนรับสู่ ${placeName}`);
                    defaultText.setAttribute('position', '0 1 0');
                    defaultText.setAttribute('color', '#00FF00');
                    defaultText.setAttribute('align', 'center');
                    marker.appendChild(defaultText);
            }
        }

        // เรียกใช้ฟังก์ชันเพื่อเพิ่มเนื้อหา AR ตามสถานที่
        addARContent(placeName);

        // ฟังก์ชันสำหรับปุ่มกลับ
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
