<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <title>แผนที่นำทาง</title>
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <style>
        /* กำหนดความสูงของแผนที่ให้เต็มหน้าจอ */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
    <!-- โหลด Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN'; // แทนที่ด้วย Access Token ของคุณ

        // กำหนดข้อมูลปลายทาง (ต้องตรงกับข้อมูลใน map.html)
        const places = [
            {id: 1, name: 'อาคารปราบไตรจักร 1', coordinates: [100.19363102636527, 16.748053933408794]},
            {id: 2, name: 'อาคารสำนักงานอธิการบดี', coordinates: [100.19210461849126, 16.748191764771526]},
            // ... (ข้อมูลปลายทางอื่นๆ)
            {id: 64, name: 'ธนาคารกสิกรไทย', coordinates: [100.19899656512207, 16.736972925746034]}
        ];

        // อ่านพารามิเตอร์จาก URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = parseInt(urlParams.get('id'));

        // หาปลายทางที่ตรงกับ id
        const destinationPlace = places.find(place => place.id === id);

        if (!destinationPlace) {
            alert('ไม่พบปลายทางที่คุณเลือก');
            return;
        }

        const destination = { lng: destinationPlace.coordinates[0], lat: destinationPlace.coordinates[1] };

        // สร้างแผนที่ โดยตั้งตำแหน่งเริ่มต้นไว้ที่ปลายทาง
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11', // เปลี่ยนสไตล์ได้ตามต้องการ
            center: [destination.lng, destination.lat],
            zoom: 14
        });

        // สร้างเครื่องหมายสำหรับปลายทาง
        new mapboxgl.Marker()
            .setLngLat(destination)
            .setPopup(new mapboxgl.Popup().setHTML(`<h4>${destinationPlace.name}</h4>`))
            .addTo(map);

        // ตรวจสอบว่าเบราว์เซอร์รองรับ Geolocation หรือไม่
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userLocation = {
                        lng: position.coords.longitude,
                        lat: position.coords.latitude,
                    };

                    // สร้างเครื่องหมายสำหรับตำแหน่งผู้ใช้
                    new mapboxgl.Marker({ color: 'blue' })
                        .setLngLat(userLocation)
                        .setPopup(new mapboxgl.Popup().setHTML('<h4>ตำแหน่งของคุณ</h4>'))
                        .addTo(map);

                    // ปรับตำแหน่งแผนที่ให้ครอบคลุมทั้งสองตำแหน่ง
                    const bounds = new mapboxgl.LngLatBounds();
                    bounds.extend(userLocation);
                    bounds.extend(destination);
                    map.fitBounds(bounds, { padding: 20 });

                    // ขอเส้นทางและแสดงบนแผนที่
                    getRoute(userLocation, destination);
                },
                () => {
                    handleLocationError(true, map.getCenter());
                }
            );
        } else {
            // เบราว์เซอร์ไม่รองรับ Geolocation
            handleLocationError(false, map.getCenter());
        }

        // ฟังก์ชันเพื่อค้นหาเส้นทาง
        function getRoute(start, end) {
            const url = `https://api.mapbox.com/optimized-trips/v1/mapbox/driving/${start.lng},${start.lat};${end.lng},${end.lat}?access_token=${mapboxgl.accessToken}`;

            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    const route = data.trips[0].geometry.coordinates;

                    // สร้างเส้นทางบนแผนที่
                    map.addSource('route', {
                        'type': 'geojson',
                        'data': {
                            'type': 'Feature',
                            'geometry': {
                                'type': 'LineString',
                                'coordinates': route
                            }
                        }
                    });

                    map.addLayer({
                        'id': 'route',
                        'type': 'line',
                        'source': 'route',
                        'layout': {
                            'line-join': 'round',
                            'line-cap': 'round'
                        },
                        'paint': {
                            'line-color': '#888',
                            'line-width': 8
                        }
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // ฟังก์ชันจัดการข้อผิดพลาดในการดึงตำแหน่ง
        function handleLocationError(browserHasGeolocation) {
            alert(
                browserHasGeolocation
                    ? "บริการ Geolocation ล้มเหลว กรุณาเปิดใช้งาน Geolocation ในเบราว์เซอร์ของคุณ."
                    : "เบราว์เซอร์ ของคุณ ไม่รองรับ Geolocation."
            );
        }
    </script>
</body>
</html>
